<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="book.js"></script>
</head>

<body>
  <h1>Library</h1>

  <button id="add-book" class="btn btn-primary">Add Book</button>
  <form onsubmit="return addBookToLibrary();" id="add-form" style="display: none;">
    <div>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title">
    </div>
    <div>
      <label for="author">Author: </label>
      <input type="text" name="author" id="author">
    </div>
    <div>
      <label for="pages">Pages: </label>
      <input type="number" name="pages" id="pages">
    </div>
    <div>
      <input type="radio" id="read">
      <label for="read">read</label>
    </div>
    <div>
      <button class="btn btn-secondary" id="save">Save</button>
    </div>
    <div id="fail-message"></div>
  </form>

  <div id="display-books">
  </div>
</body>

</html>
